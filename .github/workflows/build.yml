name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Rust
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y

    - name: Build
      run: cargo build

    - name: Unit Test
      # working-directory: ${{github.workspace}}/build
      run: cargo test

    - name: Regression Test
      run: ./tests/reg-test.sh
